<h2>Ask a Question</h2>

<form method="post">
    {% csrf_token %}
    <input type="text" name="question" placeholder="Enter your question" required>
    <button type="submit">Ask</button>
</form>

{% if answer %}
    <h3>Answer:</h3>
    <p>{{ answer }}</p>

    <h4>Source Document:</h4>
    <p>{{ source_document }}</p>

    <h4>Excerpt Used:</h4>
    <p>{{ excerpt }}</p>
{% endif %}
