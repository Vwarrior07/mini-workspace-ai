{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow-md rounded-xl p-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6">Last 5 Runs</h2>

    {% for run in runs %}
    <div class="border-b py-4">
        <p><strong>Question:</strong> {{ run.question }}</p>
        <p><strong>Answer:</strong> {{ run.answer }}</p>
        <p class="text-sm text-gray-500">
            {{ run.created_at }}
        </p>
    </div>
    {% empty %}
    <p>No runs yet.</p>
    {% endfor %}
</div>
{% endblock %}
